<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Walmart Sales Forecast (Regression Models)</title>

  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
  <script src="index.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7fafc;
      margin: 40px;
    }

    h1 {
      text-align: center;
      color: #2b6cb0;
    }

    label {
      display: inline-block;
      width: 200px;
      margin-top: 8px;
    }

    input[type="number"] {
      width: 150px;
      padding: 5px;
      margin: 3px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn {
      background-color: #2b6cb0;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 8px;
    }

    .btn:hover:enabled {
      background-color: #2c5282;
    }

    .btn:disabled {
      background-color: #a0aec0;
      cursor: not-allowed;
    }

    #input-area {
      margin: auto;
      padding: 20px;
      width: 80%;
      border-radius: 10px;
      background: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    #models {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 30px;
    }

    .model-box {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <h1>Walmart Sales Forecast (Regression Models)</h1>

  <div id="input-area">
    <h2>Enter Store and Economic Factors</h2>

    <label>Temperature (Â°F):</label><input type="number" id="input0" step="any"><br>
    <label>Fuel Price ($):</label><input type="number" id="input1" step="any"><br>
    <label>MarkDown1:</label><input type="number" id="input2" step="any"><br>
    <label>MarkDown2:</label><input type="number" id="input3" step="any"><br>
    <label>MarkDown3:</label><input type="number" id="input4" step="any"><br>
    <label>MarkDown4:</label><input type="number" id="input5" step="any"><br>
    <label>MarkDown5:</label><input type="number" id="input6" step="any"><br>
    <label>CPI:</label><input type="number" id="input7" step="any"><br>
    <label>Unemployment (%):</label><input type="number" id="input8" step="any"><br>
    <label>Size:</label><input type="number" id="input9" step="any"><br>

    <div style="margin-top: 15px;">
      <button id="btnRun" class="btn" onclick="runAllModels()" disabled>Run All Regression Models</button>
    </div>
  </div>

  <div id="models">
    <div class="model-box" id="predLinear"><h3>Linear Regression Output</h3><p>Waiting for input...</p></div>
    <div class="model-box" id="predMLP"><h3>MLP Output</h3><p>Waiting for input...</p></div>
    <div class="model-box" id="predDeep"><h3>Deep Learning with 2 layers Output</h3><p>Waiting for input...</p></div>
    <div class="model-box" id="predHybrid"><h3>Linear plus Nonlinear Output</h3><p>Waiting for input...</p></div>
  </div>

  <script>
    // Enable button only when all fields are filled
    function validateInputs() {
      let allFilled = true;
      for (let i = 0; i < 10; i++) {
        const el = document.getElementById(`input${i}`);
        if (el.value.trim() === "") allFilled = false;
      }
      document.getElementById("btnRun").disabled = !allFilled;
    }

    window.onload = function() {
      for (let i = 0; i < 10; i++) {
        const el = document.getElementById(`input${i}`);
        el.addEventListener("input", validateInputs);
        el.addEventListener("change", validateInputs);
      }
      validateInputs();
    };
  </script>
</body>
</html>
