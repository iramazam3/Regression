<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Walmart Weekly Sales Prediction (Regression Models)</title>

  <!-- XGBoost JS Model (from m2cgen) -->
  <script src="XGBoost_WalmartData.js"></script>

  <!-- ONNX Runtime -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>

  <!-- Main Script -->
  <script defer src="index.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7fafc;
      margin: 40px;
    }

    h1 {
      text-align: center;
      color: #2b6cb0;
      margin-bottom: 20px;
    }

    #input-area {
      margin: auto;
      padding: 20px;
      width: 90%;
      border-radius: 10px;
      background: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .form-grid {
      display: flex;
      gap: 40px;
      justify-content: space-between;
    }

    .col {
      width: 48%;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="number"], select {
      width: 70%;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn {
      background-color: #2b6cb0;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 8px;
    }

    .btn:hover:enabled { background-color: #2c5282; }
    .btn:disabled { background-color: #a0aec0; cursor: not-allowed; }

    #result {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>
  <h1>Walmart Weekly Sales Prediction (Regression Models)</h1>

  <div id="input-area">
    <h2>Enter Store and Economic Features</h2>

    <div class="form-grid">

      <!-- LEFT COLUMN -->
      <div class="col">
        <label>Store ID:</label><input type="number" id="input0">
        <label>Is Holiday:</label>
        <select id="input1">
          <option value="">--Select--</option>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
        <label>Department:</label><input type="number" id="input2">
        <label>Temperature (Â°F):</label><input type="number" id="input3">
        <label>Fuel Price ($):</label><input type="number" id="input4">
        <label>MarkDown1:</label><input type="number" id="input5">
        <label>MarkDown2:</label><input type="number" id="input6">
        <label>MarkDown3:</label><input type="number" id="input7">
      </div>

      <!-- RIGHT COLUMN -->
      <div class="col">
        <label>MarkDown4:</label><input type="number" id="input8">
        <label>MarkDown5:</label><input type="number" id="input9">
        <label>CPI:</label><input type="number" id="input10">
        <label>Unemployment (%):</label><input type="number" id="input11">

        <label>Store Type:</label>
        <select id="input12">
          <option value="">--Select--</option>
          <option value="1">A</option>
          <option value="2">B</option>
          <option value="3">C</option>
        </select>

        <label>Store Size (sq ft):</label><input type="number" id="input13">
        <label>Year:</label><input type="number" id="input14">
        <label>Month:</label><input type="number" id="input15">
        <label>Week:</label><input type="number" id="input16">
      </div>
    </div>

    <div style="margin-top: 15px;">
      <label><b>Model:</b></label>
      <select id="modelSelect">
        <option value="Linear_WalmartData.onnx">Linear Regression</option>
        <option value="MLP_WalmartData.onnx">MLP</option>
        <option value="Deep_WalmartData.onnx">Deep Learning with 2 Layers</option>
        <option value="Hybrid_WalmartData.onnx">Linear plus Nonlinear</option>
        <option value="XGBoost_js">XGBoost</option>
      </select>
      <button id="runBtn" class="btn" disabled>Predict Sales</button>
    </div>

    <div id="result">
      <b>Output:</b>
      <div id="outputText">Enter all inputs and select a model.</div>
    </div>
  </div>

  <script>
    function validateInputs() {
      let filled = true;
      for (let i = 0; i < 17; i++) {
        let el = document.getElementById(`input${i}`);
        if (el.tagName === "SELECT" && el.value === "") filled = false;
        if (el.tagName === "INPUT" && el.value.trim() === "") filled = false;
      }
      document.getElementById("runBtn").disabled = !filled;
    }

    window.addEventListener("DOMContentLoaded", () => {
      for (let i = 0; i < 17; i++) {
        let el = document.getElementById(`input${i}`);
        el.addEventListener("input", validateInputs);
        el.addEventListener("change", validateInputs);
      }
    });
  </script>

</body>
</html>
